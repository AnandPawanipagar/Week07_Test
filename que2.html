    <script type="text/javascript">
    let numArray=[];
    function arrayOfNumbers(numArray){
        for(let i=0; i<numArray.length; i++){
            if(numArray[i]%2 != 0){
                document.write(numArray[i]+' ');
            }
            else{}
        }
    }
    let arr1=[1,2,3,4,5,6,7];
    arrayOfNumbers(arr1);
    
    </script>
