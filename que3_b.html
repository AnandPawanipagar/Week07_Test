<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container my-5 shadow">
      <h2>Signup Form</h2>
      <form action="/action_page.php">
        <div class="my-5">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              value=""
              id="pwd1"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
          <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input
              type="password"
              onkeyup="checkBorder(event)"
              value=""
              class="form-control"
              id="pwd2"
              placeholder="confirm your password"
              name="pswd"
            />
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" />
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- script starts -->
    <script type="text/javascript">
      function checkBorder(event) {
        const val1 = event.target.value;
        console.log(val1);
        let inputPwd = document.getElementById("pwd1");
        let inputConfirmPwd = document.getElementById("pwd2");
        console.log(inputPwd.value);
        console.log(val1);
        if (inputPwd.value === val1 && val1.trim().length > 0) {
          inputPwd.style.border = "2px solid green";
          inputConfirmPwd.style.border = "2px solid green";
        } else {
          inputPwd.style.border = "2px solid red";
          inputConfirmPwd.style.border = "2px solid red";
        }
      }
    </script>
  </body>
</html>
